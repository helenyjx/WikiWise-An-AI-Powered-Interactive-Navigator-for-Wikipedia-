<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia SmartBot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/zaioiX5/5mj7z6rmCrSmk78CLD6K7ehf+2g5hsi" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 1rem;
            width: 80%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 2rem;
        }
        form {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .input-box {
            background-color: #f5f5f5;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            width: 100%;
            box-sizing: border-box;
        }
        .input-box:nth-child(2) {
            background-color: #e0f7fa;
        }
        .input-box:nth-child(3) {
            background-color: #e8eaf6;
        }
        .input-box:nth-child(4) {
            background-color: #fce4ec;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
        }
        input {
            width: 100%;
            padding: 0.5rem;
            border-radius: 0.25rem;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4caf50;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.25rem;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <i class="fas fa-robot"></i> Wikipedia SmartBot
        </h1>
        <form method="post" action="{{ url_for('index_page') }}">
            <div class="input-box">
                <label for="query">Search:</label>
                <input type="text" name="query" id="query" required>
            </div>
            <div class="input-box">
                <label for="start_date">Start Date:</label>
                <input type="date" name="start_date" id="start_date">
                <label for="end_date">End Date:</label>
                    <input type="date" name="end_date" id="end_date">
                </div>
                <div class="input-box">
                    <label for="category">Category:</label>
                    <input type="text" name="category" id="category">
                </div>
                <div class="input-box">
                    <label for="location">Location:</label>
                    <input type="text" name="location" id="location">
                </div>
                <div class="input-box">
                    <label for="language">Language:</label>
                    <input type="text" name="language" id="language">
                </div>
                <button type="submit">Search</button>
            </form>
            {% if results %}
                <h2>Results for "{{ query }}":</h2>
                <ul>
                    {% for result in results %}
                        <li><a href="https://en.wikipedia.org/wiki/{{ result.title|replace(' ', '_') }}">{{ result.title }}</a></li>
                    {% endfor %}
                </ul>
            {% endif %}
            {% if error %}
                <p>{{ error }}</p>
            {% endif %}
        </div>
    </body>
    </html>
